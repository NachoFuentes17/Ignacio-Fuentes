<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hinchada Racing Club</title>
  <style>
    body {
      background-color: #63c1f5; /* celeste Racing */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      color: #063b79;
      padding: 20px 0;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      padding: 40px 20px;
    }
    img {
      max-width: 300px;
      border: 5px solid #ffffff;
      border-radius: 10px;
      margin: 20px 0;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #063b79;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 50px;
      padding: 10px 0;
      font-size: 1em;
      background-color: #063b79;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    ¡Vamos Racing Club!
  </header>
  <main>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Racing_Club_logo.svg/1024px-Racing_Club_logo.svg.png" alt="Escudo Racing Club" />
    <h2>Orgullo Celeste y Blanco</h2>
    <p>
      Somos la hinchada más fiel, siempre alentando a Racing Club con pasión y corazón.  
      Desde Avellaneda al mundo, la Academia nunca se rinde. ¡Vamos por más campeonatos!  
      ¡Racing es mi vida, mi alegría y mi orgullo!
    </p>
  </main>
  <footer>
    © 2025 Hincha de Racing Club
  </footer>
</body>
</html>
